<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Pago</title>
</head>
<body>
    <h2>Formulario de Pago</h2>
    <form action="procesar.php" method="POST">
      
        <label for="tarjeta">Número de tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" maxlength="16" pattern="\d{16}" required
               placeholder="XXXXXXXXXXXXXXXX" title="Debe contener 16 números sin espacios."><br><br>

   
        <label for="titular">Nombre del titular:</label>
        <input type="text" id="titular" name="titular" required><br><br>

   
        <label for="mes">Mes de caducidad:</label>
        <select id="mes" name="mes" required>
            <option value="" disabled selected>Seleccione el mes</option>
       
            <script>
                for (let i = 1; i <= 12; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select><br><br>

     
        <label for="ano">Año de caducidad:</label>
        <select id="ano" name="ano" required>
            <option value="" disabled selected>Seleccione el año</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
        </select><br><br>

    
        <label for="cvv">Código de seguridad (CVV):</label>
        <input type="password" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" required
               placeholder="CVV" title="Debe contener 3 números."><br><br>

      
        <label for="notas">Notas:</label><br>
        <textarea id="notas" name="notas" cols="60" rows="2" placeholder="Opcional"></textarea><br><br>

 
        <label for="guardar">
            <input type="checkbox" id="guardar" name="guardar">
            Guardar datos para otras compras
        </label><br><br>

   
        <button type="submit">Pagar</button>
        <button type="reset">Cancelar</button>
    </form>
</body>
</html>
