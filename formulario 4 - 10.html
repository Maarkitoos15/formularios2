<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
    
   
        
        input, select {
    
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        } 
        
    </style>
</head>
<body>
    <form action="/crear-cuenta" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required> <br> 

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required> <br> 

        <label for="telefono">Teléfono (xxx xx xx xx):</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}" placeholder="123 45 67 89" required>
        <br> 
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="8" required> <br> 

        <label for="interes">Áreas de interés:</label>
        <select id="interes" name="interes" required>
            <option value="programacion">Programación</option>
            <option value="diseno">Diseño</option>
            <option value="ciencias">Ciencias</option>
        </select>
        <br> 

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required> <br> 

        <label>
            <input type="checkbox" name="acepto" required> Acepto los términos de protección de datos
        </label>
        <br> 


        <div class="submit-btn">
            <input type="submit" value="Crear Cuenta">
        </div>
    </form>
</body>
</html>
