<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Servicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(188, 223, 244);
    
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select, input[type="checkbox"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4f00fa;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #0c0043;
        }
       
    </style>
</head>
<body>

<div class="container">
    <h1>Formulario de Servicio</h1>
    <form action="procesar.php" method="POST">
        
        <label for="nombre">Nombre </label>
        <input type="text" id="nombre" name="nombre" maxlength="40" required>

        <label for="apellidos">Apellidos :</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="60" required>

        <label for="edad">Edad (entre 18 y 90):</label>
        <input type="number" id="edad" name="edad" min="18" max="90" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

         <label>GENERO:</label> <br> 
        <input type="checkbox" id="genero" name="hombre"> Hombre <br>
    
        <input type="checkbox" id="genero" name="Mujer">
        mujer <br>
        <input type="checkbox" id="genero" name="otro">
        otro

      
      

        <label > Dispositivos </label>
        <select id="Dispositivos" name="dispositivos ">
            <option value="macbook">MacBook </option>
            <option value="tipos" selected> Samsung </option>
            <option value="iPad">iPad</option>
            <option value="iphonw">Iphone </option>
        </select>

        <label for="conocimiento">¿Cómo nos conociste?</label>
        <select id="conocimiento" name="conocimiento">
            <option value="red_social">Red Social</option>
            <option value="buscador" selected>Buscador</option>
            <option value="amigos">Amigos</option>
            <option value="otros">Otros</option>
        </select> <br>

        <input type="checkbox" id="suscripcion" name="suscripcion">
        Deseo suscribirme a la lista de correo

        <input type="submit" value="Contactar">
    </form>
</div>

</body>
</html>
