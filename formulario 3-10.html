<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva de Pista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin: 10px 0;
        }
        .center {
            text-align: center;
        }
        button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formulario de Reserva de Pista</h1>
    <form action="procesar_reserva.php" method="POST">
        
        <!-- Datos personales -->
        <h2>Datos Personales</h2>
        <label for="nombre">Nombre y un Apellido (Sin caracteres especiales):</label>
        <input type="text" id="nombre" name="nombre" pattern="[A-ZÁÉÍÓÚÑ][a-záéíóúñ]+ [A-ZÁÉÍÓÚÑ][a-záéíóúñ]+" title="Introduce el nombre y un apellido, ambos con la primera letra en mayúscula" required>

        <label for="miembro">¿Eres miembro del club?</label>
        <input type="radio" id="si" name="miembro" value="si" checked>
        <label for="si">Sí</label><br>
        <input type="radio" id="no" name="miembro" value="no">
        <label for="no">No</label>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <!-- Datos de la reserva -->
        <h2>Datos del Deporte</h2>
        <label for="deporte">Selecciona el deporte:</label>
        <select id="deporte" name="deporte" required>
            <option value="Paddle">Paddle</option>
            <option value="Squash">Squash</option>
            <option value="Tenis">Tenis</option>
        </select>

        <label for="fecha">Fecha y hora de la reserva:</label>
        <input type="datetime-local" id="fecha" name="fecha" required>

        <input type="checkbox" id="normas" name="normas" required>
        <label for="normas">Acepto las normas del club</label>

        <!-- Botón de envío -->
        <div class="center">
            <button type="submit">Reservar</button>
        </div>
    </form>
</div>

</body>
</html>
